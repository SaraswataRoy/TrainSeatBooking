<!-- seat_booking/templates/seat_booking/index.html -->

<!DOCTYPE html>
<html>
<head>
	<title>Train Seat Booking</title>
	<style>
		/* Style for available seats */
		.available {
			background-color: #c5e1a5;
			border: 1px solid #558b2f;
			width: 30px;
			height: 30px;
			display: inline-block;
			margin: 5px;
			text-align: center;
			line-height: 30px;
			font-weight: bold;
			color: #558b2f;
			cursor: pointer;
		}
		
		/* Style for booked seats */
		.booked {
			background-color: #ffcdd2;
			border: 1px solid #c62828;
			width: 30px;
			height: 30px;
			display: inline-block;
			margin: 5px;
			text-align: center;
			line-height: 30px;
			font-weight: bold;
			color: #c62828;
			cursor: not-allowed;
		}
	</style>
</head>
<body>
	<h1>Train Seat Booking</h1>
	<p>Select the seats you want to book:</p>
	<form method="post" action="{% url 'book_seats' %}">
		{% csrf_token %}
		{% for row in seat_rows %}
			{% for seat in row %}
				{% if seat.available %}
					<input type="checkbox" name="seat" value="{{ seat.number }}" class="available"> {{ seat.number }}
				{% else %}
					<span class="booked">{{ seat.number }}</span>
				{% endif %}
			{% endfor %}
			<br>
		{% endfor %}
		<br>
		<button type="submit" name="book_seats_button">Book Selected Seats</button>
	</form>
</body>
</html>
